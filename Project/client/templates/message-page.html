<template name="messagePage">
  <ul class="ui-yick-list ui-list">
    {{#each msglist}}
    <li class="ui-yick-item ui-item ui-ignore-space">
      <a href="#">
        <p class="ui-no-wrap">{{subject}}</p>
        <p class="ui-red">{{dateToString time}}</p>
        <p class="ui-gray">{{content}}</p>
      </a>
    </li>
    {{/each}}
  </ul>
</template>
