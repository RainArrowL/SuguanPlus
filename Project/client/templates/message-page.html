<template name="messagePage">
  {{> messageTopBar cat=cat}}
  <div class="ui-page-content ui-yick-page">
    <h3 class="ui-caption">历史消息</h3>
    {{#each msglist}}
    {{#if isCat category ..}}
    <ul class="ui-list">
      <li class="ui-item">
        <a href="#">
          <div class="my-sub-title"><span class="ui-icon ion-speakerphone"></span> {{subject}}</div>
          <div class="my-notice">
            <p>{{content}}</p>
            <span class="my-date">{{dateToString time}}</span>
          </div>
        </a>
      </li>
    </ul>
    {{/if}}
    {{/each}}
  </div>
  
</template>
